<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Main Components/CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-section">
    <div class="banner">
      <img src="/images/image-product-desktop.jpg" class="product-img" alt="product-img">
    </div>

    <p id="item-title">PERFUME</p>

    <div class="desription">
      <div class="heading">
        <h1 id="heading-1">Gabrielle essence </h1>
        <h1>Eau De Parfum</h1>
      </div>
      <div class="p-main">
        <p>A floral solar and voluptous </p> 
        <p> interpretation composed by Oliver</p> 
        <p>Polge, Perfumer- Creator for the House of</p>
        <p>CHANEL.</p>
      </div>

      <div class="pricepoint">$149.99</div>
      <div class="old-price">$169.99</div>
      <div class="cart-div">
        <button class="cart-btn"><img src="/images/icon-cart.svg" alt="cart-img"> Add to cart</button>
      </div>
    </div>
  </div>

  </div>-->
</body>
</html>
